<ons-page ng-controller="DetailController as ctrl" ons-init="ctrl.init($event)">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>  
        <div class="center">Detail</div>
    </ons-toolbar>
    
    <ons-list>
        <ons-list-header>Id</ons-list-header>
        <ons-list-item>
            {{ctrl.todo.id}}
        </ons-list-item>
        <ons-list-header>Content</ons-list-header>
        <ons-list-item>
            {{ctrl.todo.title}}
        </ons-list-item>
    </ons-list>
</ons-page>
